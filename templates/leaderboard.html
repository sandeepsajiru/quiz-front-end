<div>
  <div class="page-header">
    <h1>Leaderboard
      <small>on {{getCurrentDate()}}</small>
    </h1>
  </div>
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Total users: {{history.length}}</div>


    <table class="table">
      <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
      </tr>
      </thead>

      <tbody>
      <tr ng-repeat="user in history">
        <td>{{$index+1}}</td>
        <td>{{user.username}}</td>
        <td>{{user.total}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
